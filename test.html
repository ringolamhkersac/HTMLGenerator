<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      .content {
        display: none;
      }
      .content.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showContent('dashboard')">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('orders')">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('customers')">Customers</a>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div id="dashboard-content" class="content show">
            1
          </div>
          <div id="orders-content" class="content">
            2
          </div>
          <div id="customers-content" class="content">
            3
          </div>
        </main>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      function showContent(contentId) {
        // Hide all content divs
        $('.content').removeClass('show');
        // Show the selected content div
        $('#' + contentId + '-content').addClass('show');
      }
    </script>
  </body>
</html>
